<div class="main">
    <h1>04 - Component Interaction Practice</h1><br>
    <div class="genre-buttons">
        <div *ngFor="let genre of genres" class="genre-button" (click)="choseGenre(genres.indexOf(genre))">{{genre}}</div>
    </div>

    <div class="side-by-side">
        <app-band-picker [genre]="chosenGenre"></app-band-picker>
        <app-band-image></app-band-image>
    </div>
</div>
